<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px #0003; text-align: center; width: 320px; }
    input[type=text]{width: 80%; padding: 6px; margin-bottom: 10px;}
    .bar{height:8px; background:#ddd; margin:10px 0; border-radius:4px;}
    #s{height:100%; width:0; border-radius:4px;}
    #strengthLabel { display:block; margin-top: 5px; font-weight:bold; font-size:12px; }
    button { margin: 5px; padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
<div class="box">
  <h3>Password Generator</h3>
  <input type="text" id="out" readonly>
  <button onclick="copyP()">Copy</button>

  <p>Length: <span id="lenVal">12</span></p>
  <input type="range" id="len" min="6" max="30" value="12"><br>

  <label><input type="checkbox" id="up" checked>Upper</label>
  <label><input type="checkbox" id="low" checked>Lower</label>
  <label><input type="checkbox" id="num" checked>Nums</label>
  <label><input type="checkbox" id="sym">Syms</label><br><br>

  <button onclick="gen()">Generate</button>

  <!-- Strength bar now here -->
  <div class="bar">
    <div id="s"></div>
  </div>
  <span id="strengthLabel">Strength: -</span>
</div>

<script src="password.js"></script>
</body>
</html>
